<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=Number(prompt());
        if(!isNaN(n)){

            if(n<=0){
                document.write(n+" number is negative")
            }
          else if(n%2==0){
                document.write(n+" number is even number")
            }
            else if(n%2==1){
                document.write(n+"number is odd number")
            }
    
        }
        else{
            document.write("enter the valid number")
        }
    </script>
</body>
</html>
